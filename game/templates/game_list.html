{% extends "base.html" %}
{% block content %}
{% if not user.profile.play_game %}
<h1>Game list</h1>

<ul>
  {% for word in words %}
    <li class="">
    	<a  href="{% url 'game-activ' id=word.id %}" value="{{ word.word }}">{{ word.word }}</a>
    </li>
  {% endfor %}
</ul>

{% endif %}
{% endblock %}
