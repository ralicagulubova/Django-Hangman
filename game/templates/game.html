{% extends "base.html" %}
{% block content %}
<h1>Your game</h1>
<p> DESCRIPTION : {{ description }} </p>
<p>{{ hidden }} </p>
<p> Your right guesses are : {{ rightGuess }}</p>
<p>Your wrong guesses are: {{ wrongGuess }}</p>
<form  method="POST">
{% csrf_token %}
<label for="guess">Guess a letter :</label>
<input type="text" name="letter" value="" id="letter">
<input type="submit" value="ENTER" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
