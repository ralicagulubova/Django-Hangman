{% extends "base.html" %}
{% block content %}
{% if not user.profile.play_game %}
<h1>Your game</h1>
<p> DESCRIPTION : {{ description }}</p>
{{ hidden }}
{{ rightGuess }}
{{ wrongGuess }}
<form action="#" method="POST">
{% csrf_token %}
<label for="guess">Guess a letter :</label>
<input type="text" name="letter" value="" id="letter">
<input type="submit" value="ENTER" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endif %}
{% endblock %}
